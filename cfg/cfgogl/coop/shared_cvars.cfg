// Server Cvars
sv_pure 2
sv_alltalk 0
confogl_addcvar sv_cheats 0
confogl_addcvar sv_consistency 0
confogl_addcvar sv_pure_kick_clients 1
confogl_addcvar sv_voiceenable 1
confogl_addcvar sv_log_onefile 0
confogl_addcvar sv_logbans 1

// ReadyUp Cvars
l4d_ready_enabled 0

confogl_addcvar l4d_ready_survivor_freeze 0
confogl_addcvar l4d_ready_delay 3
confogl_addcvar l4d_ready_enable_sound 1
confogl_addcvar l4d_ready_chuckle 0
confogl_addcvar l4d_ready_live_sound "ui/survival_medal.wav"
confogl_addcvar coinflip_delay -1
confogl_addcvar teamflip_delay -1

// Config Cvars
//注释的cvar为插件不使用的功能的cvar。无实际作用。
confogl_addcvar confogl_match_execcfg_on "confogl.cfg" // 在比赛模式开始时以及之后的每个地图执行此配置文件
confogl_addcvar confogl_match_execcfg_off "confogl_off.cfg" // 在比赛模式结束时执行此配置文件
//confogl_addcvar confogl_match_execcfg_plugins "generalfixes.cfg;confogl_plugins.cfg;sharedplugins.cfg" // 在比赛模式开始时执行此配置文件。这只会执行一次，用于需要加载的插件。一般情况下server.cfg或者插件内部会指定好
confogl_addcvar confogl_match_killlobbyres "0" // 设置插件在比赛开始后是否清除大厅保留 (0=禁用, 1=启用)
confogl_addcvar confogl_match_restart "1" // 设置插件在强制或请求比赛模式时是否重新启动地图 (0=禁用, 1=启用)
//confogl_addcvar confogl_match_autoload "0" // 当玩家连接且服务器不在比赛模式时，自动启动比赛模式 (0=禁用, 1=启用)
//confogl_addcvar confogl_match_autoconfig "" // 指定如果自动加载器启用时要加载的配置文件

// Confogl Cvars
//confogl_addcvar confogl_ghost_warp "0" // 设置感染者幽灵是否可以使用右键传送到下一个幸存者 (0=禁用, 1=启用)
//confogl_addcvar confogl_ghost_warp_reload "0" // 设置使用哪个键进行幽灵传送 (0=鼠标右键, 1=重新装填键)
confogl_addcvar confogl_SM_enable "0" // L4D2自定义计分系统 - 启用/禁用 (0=禁用, 1=启用)
confogl_addcvar confogl_SM_healthbonusratio "0.25" // L4D2自定义计分系统 - 健康奖励倍数
confogl_addcvar confogl_SM_survivalbonusratio "0.25" // 用于静态生存奖励与地图距离的比例。25% = 在400距离的地图上最多100点健康奖励
confogl_addcvar confogl_SM_tempmulti_incap_0 "0.5" // L4D2自定义计分系统 - 临时生命值对没有倒地过的幸存者的重要性
confogl_addcvar confogl_SM_tempmulti_incap_1 "0.25" // L4D2自定义计分系统 - 临时生命值对倒地过一次的幸存者的重要性
confogl_addcvar confogl_SM_tempmulti_incap_2 "0.0" // L4D2自定义计分系统 - 临时生命值对倒地过两次的幸存者（黑白状态）的重要性
confogl_addcvar confogl_SM_mapmulti "0" // L4D2自定义计分系统 - 增加健康奖励最大值到距离最大值 (0=禁用, 1=启用)
confogl_addcvar confogl_SM_custommaxdistance "0" // L4D2自定义计分系统 - 配置文件中的自定义最大距离
confogl_addcvar confogl_boss_tank "0" // 坦克在被玩家接管前不能被预点燃、冻结和幽灵化，修复拳击问题，AI坦克在等待玩家时不能投掷石头 (0=禁用, 1=启用)
confogl_addcvar confogl_remove_escape_tank "0" // 在最终关卡救援车辆到达时移除生成的坦克 (0=禁用, 1=启用)
confogl_addcvar confogl_disable_tank_hordes "0" // 禁用坦克在场时的自然尸潮 (0=禁用, 1=启用)
confogl_addcvar confogl_block_punch_rock "0" // 阻止坦克同时拳击和投掷石头 (0=禁用, 1=启用)
//confogl_addcvar confogl_limit_sniper "0" // 限制同时存在的狙击步枪最大数量，已禁用
//confogl_addcvar confogl_match_reloaded "0" // 不要碰这个CVAR！这是为了防止比赛功能不断循环，但插件会处理它。不要更改！
//confogl_addcvar confogl_match_map "" // 不要碰这个CVAR！这是存储我们将要切换到的地图
confogl_addcvar confogl_waterslowdown "0" // 启用额外的水减速效果 (0=禁用, 1=启用)
confogl_addcvar confogl_slowdown_factor "1.00" // 设置水对幸存者的减速程度。1.00 = 原版
confogl_addcvar confogl_boss_unprohibit "0" // 在所有地图上启用Boss生成，即使它们通常不被允许 (0=禁用, 1=启用)
confogl_addcvar confogl_replace_cssweapons "0" // 将CSS武器替换为正常的L4D2武器 (0=禁用, 1=启用)
confogl_addcvar confogl_remove_grenade "0" // 移除所有榴弹发射器 (0=禁用, 1=启用)
confogl_addcvar confogl_remove_chainsaw "0" // 移除所有电锯 (0=禁用, 1=启用)
confogl_addcvar confogl_remove_m60 "0" // 移除所有M60步枪 (0=禁用, 1=启用)
confogl_addcvar confogl_remove_statickits "0" // 移除所有静态医疗包（如枪店中的医疗包，这些是编译到地图中的） (0=禁用, 1=启用)
confogl_addcvar confogl_remove_defib "0" // 移除所有除颤器 (0=禁用, 1=启用)
confogl_addcvar confogl_remove_upg_explosive "0" // 移除所有爆炸升级包 (0=禁用, 1=启用)
confogl_addcvar confogl_remove_upg_incendiary "0" // 移除所有燃烧升级包 (0=禁用, 1=启用)
confogl_addcvar confogl_replace_tier2 "0" // 在起始和结束安全室中将2级武器替换为它们的1级等效武器 (0=禁用, 1=启用)
confogl_addcvar confogl_replace_tier2_finale "0" // 在最终关卡的起始安全室中将2级武器替换为它们的1级等效武器 (0=禁用, 1=启用)
confogl_addcvar confogl_replace_tier2_all "0" // 在所有地方将所有2级武器替换为它们的1级等效武器 (0=禁用, 1=启用)
confogl_addcvar confogl_limit_tier2 "0" // 限制安全室外的2级武器。在第一次拾取武器时将2级武器堆替换为1级 (0=禁用, 1=启用)
confogl_addcvar confogl_limit_tier2_saferoom "0" // 限制安全室内的2级武器。在第一次拾取武器时将2级武器堆替换为1级 (0=禁用, 1=启用)
confogl_addcvar confogl_replace_startkits "0" // 将起始医疗包替换为药丸 (0=禁用, 1=启用)
confogl_addcvar confogl_replace_finalekits "0" // 将最终关卡医疗包替换为药丸 (0=禁用, 1=启用)
confogl_addcvar confogl_remove_lasersight "0" // 移除所有激光瞄准器升级 (0=禁用, 1=启用)
confogl_addcvar confogl_remove_saferoomitems "0" // 移除安全室内的所有额外物品（槽位3、4和5的物品，医疗包除外） (0=禁用, 1=启用)